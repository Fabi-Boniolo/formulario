<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <form action="#" method="get" id="formulario__contato">
    <fieldset>
        <legend>Formulário de Contato</legend>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="45" rows="10" required></textarea>

        <input type="submit" value="Enviar" class="btn">

    </fieldset>
    </form>

    <script>
        const formulario = document.getElementById('formulario__contato');

        formulario.addEventListener('submit', (event) => {
        event.preventDefault();

            const nome = formulario.elements['nome'].value;
            const email = formulario.elements['email'].value;
            const mensagem = formulario.elements['mensagem'].value;
            
            const evento = `Nome: ${nome}\nEmail: ${email}\nMensagem: ${mensagem}`;
            alert(evento);
});
    </script>
</body>
</html>
